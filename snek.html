<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snek</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow-y: hidden;
        }
        #content {
            height:100%;
        }
    </style>
</head>
    <body>
        <div id="content">
            <canvas id="gc"></canvas>
        </div>
        
        <script>
            var tcx = 0;
            var tcy = 0;
            var gs = 10;//size
            px=py=10;//start point
            ax=ay=15;//first food
            xv=1;
            yv=0;
            trail = [];
            tail=5;
            key=[];
            
            window.onload=function(){
                canv = document.getElementById("gc");
                canv.width = window.innerWidth-(window.innerWidth%gs);
                canv.height = window.innerHeight-(window.innerHeight%gs);
                tcx=canv.width/gs;
                tcy=canv.height/gs;
                ctx = canv.getContext("2d");
                document.addEventListener("keydown",keyPush);
                setInterval(game,50)
            }
            
            function game(){
                var temp = key.shift()
                switch(temp){
                    case 37:
                        if(xv!=1){
                            xv=-1;yv=0;
                        }
                        break;
                    case 38:
                        if(yv!=1){
                            xv=0;yv=-1;
                        }
                        break;
                    case 39:
                        if(xv!=-1){
                            xv=1;yv=0;
                        }
                        break;
                    case 40:
                        if(yv!=-1){
                            xv=0;yv=1;
                        }
                        break;
                }
                px+=xv;
                py+=yv;
                if(px<0){
                    px = tcx-1;
                }
                if(px>tcx-1){
                    px = 0;
                }
                if(py<0){
                    py = tcy-1;
                }
                if(py>tcy-1){
                    py = 0;
                }
                ctx.fillStyle="black";
                ctx.fillRect(0,0,canv.width,canv.height);
                for(var i=0;i<trail.length;i++){
                    if(i==trail.length-1){
                        ctx.fillStyle="blue";
                    }else{
                        ctx.fillStyle="lime";
                    }
                    ctx.fillRect(trail[i].x*gs,trail[i].y*gs,gs-2,gs-2);
                    if(trail[i].x==px && trail[i].y==py){
                        if (confirm("Press ok to visit my website uwu\nPress cancel to just play another round and ignore me :(")) {
                              window.location.href = "http://amir.name/snek.html";
                            } else {
                              tail=5;
                            }
                    }
                }

                trail.push({x:px,y:py});
                while(trail.length>tail){
                    trail.shift();
                }

                if(ax==px && ay==py){
                    tail++;
                    ax=Math.floor(Math.random()*tcx);
                    ay=Math.floor(Math.random()*tcy);
                }
                ctx.fillStyle="red";
                ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2);
            }

            function keyPush(evt){
                key.push(evt.keyCode);
            }

            document.addEventListener('touchstart', handleTouchStart, false);        
            document.addEventListener('touchmove', handleTouchMove, false);

            var xDown = null;                                                        
            var yDown = null;

            function getTouches(evt) {
            return evt.touches ||             // browser API
                    evt.originalEvent.touches; // jQuery
            }                                                     

            function handleTouchStart(evt) {
                const firstTouch = getTouches(evt)[0];                                      
                xDown = firstTouch.clientX;                                      
                yDown = firstTouch.clientY;                                      
            };                                                

            function handleTouchMove(evt) {
                if ( ! xDown || ! yDown ) {
                    return;
                }

                var xUp = evt.touches[0].clientX;                                    
                var yUp = evt.touches[0].clientY;

                var xDiff = xDown - xUp;
                var yDiff = yDown - yUp;

                if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
                    if ( xDiff > 0 ) {
                        key.push(37);
                    } else {
                        key.push(39);
                    }                       
                } else {
                    if ( yDiff > 0 ) {
                        key.push(38);
                    } else { 
                        key.push(40);
                    }                                                                 
                }
                /* reset values */
                xDown = null;
                yDown = null;                                             
            };
        </script>
    </body>
</html>
