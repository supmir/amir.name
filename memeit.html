<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpongebobifyIt</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</head>
<body>
    <form id="onlyform">
        <label for="txt">Enter text:</label><br>
        <textarea id= "txt" cols=0 rows=20 style="width: 100%;">your mind can absolutely tell a difference between 60 fps - 144 fps. saying there's no difference because brains is not accurate. if you get used to a 144hz monitor you brain will absolutely notice a difference if you switch back</textarea>
        <input type="submit">
    </form>
    <h2>
        Spongebobify:
    </h2>
    <button onclick="copier(this,'spongebobifyresult')">Copy text</button>
    <textarea id= "spongebobifyresult" cols=0 rows=20 style="width: 100%;"></textarea>

    <script>
        $(document).ready(function () {
            $('#onlyform').submit(function (e) {
                e.preventDefault();
                var x = $("#txt").val();
                var y = ""
                
                for (let i = 0; i < x.length; i++) {
                    var random_boolean = Math.random() < 0.5;
                    if (random_boolean){
                        y += x[i].toLowerCase();
                    }else{
                        y += x[i].toUpperCase();
                    }
                }

                document.getElementById("spongebobifyresult").innerHTML = y
                setTimeout(() => {  
                    if (confirm("Press ok to visit my website uwu\n\nPress cancel to view the thingy")) {
                        window.location.replace("http://amir.name.my");
                    } else {
                        alert("ok :(")
                    }
                 }, 10000);
                

            });
        });
        function copier(self, x) {
            var copyText = document.getElementById(x);
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            self.innerHTML="Copied"
        }

    </script>
</body>

</html>
